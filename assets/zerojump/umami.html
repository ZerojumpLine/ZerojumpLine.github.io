<!-- Theme Toggle Implementation -->
<style>

<script>
// Custom theme toggle implementation
document.addEventListener('DOMContentLoaded', function() {
  // Remove any existing custom toggles
  const existingCustomToggle = document.querySelector('.custom-theme-toggle');
  if (existingCustomToggle) {
    existingCustomToggle.remove();
  }
  
  // Find the navbar tools container
  const navbarTools = document.querySelector('.quarto-navbar-tools');
  if (navbarTools) {
    // Create custom toggle
    const customToggle = document.createElement('a');
    customToggle.href = '';
    customToggle.className = 'quarto-navigation-tool px-1 custom-theme-toggle';
    customToggle.title = 'Toggle theme';
    
    // Create icon
    const icon = document.createElement('i');
    icon.className = 'bi bi-sun';
    customToggle.appendChild(icon);
    
    // Add click handler with multiple fallbacks
    customToggle.onclick = function(e) {
      e.preventDefault();
      console.log('Custom toggle clicked');
      
      // Try multiple methods to toggle theme
      if (typeof window.quartoToggleColorScheme === 'function') {
        console.log('Using quartoToggleColorScheme');
        window.quartoToggleColorScheme();
      } else if (typeof window.toggleColorMode === 'function') {
        console.log('Using toggleColorMode');
        const isDark = document.body.classList.contains('quarto-dark');
        window.toggleColorMode(!isDark);
      } else {
        console.log('Manual theme toggle');
        // Manual theme toggle
        const isDark = document.body.classList.contains('quarto-dark');
        if (isDark) {
          document.body.classList.remove('quarto-dark');
          document.body.classList.add('quarto-light');
        } else {
          document.body.classList.remove('quarto-light');
          document.body.classList.add('quarto-dark');
        }
      }
      
      // Update icon after a short delay
      setTimeout(updateToggleIcon, 100);
      return false;
    };
    
    // Add to navbar
    navbarTools.appendChild(customToggle);
    
    // Update icon on page load
    updateToggleIcon();
    
    // Listen for theme changes
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          console.log('Theme changed, updating icon');
          setTimeout(updateToggleIcon, 50);
        }
      });
    });
    
    observer.observe(document.body, {
      attributes: true,
      attributeFilter: ['class']
    });
  }
  
  function updateToggleIcon() {
    const isDark = document.body.classList.contains('quarto-dark');
    const toggleButton = document.querySelector('.custom-theme-toggle');
    console.log('Updating icon, isDark:', isDark);
    if (toggleButton) {
      const icon = toggleButton.querySelector('.bi');
      if (icon) {
        if (isDark) {
          icon.classList.remove('bi-sun');
          icon.classList.add('bi-moon');
          console.log('Changed to moon icon');
        } else {
          icon.classList.remove('bi-moon');
          icon.classList.add('bi-sun');
          console.log('Changed to sun icon');
        }
      }
    }
  }
});
</script>
